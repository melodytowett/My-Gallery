{% extends 'all-photos/base.html' %}
{% block content %}
{{ block.super }}
<div class="container">
    {% for photo in photos %}
    <div class="row">
       <div class="row">
        {% if photos %}
        {% for photo in photos %}
          <div class="card" style="width: 30rem">
        <div class="card-header text-center"> <b>{{photo.name}}</b> </div>
         <img src= {% if photo.my_image %} {{photo.my_image.url}} {%else%}#{% endif %} alt="Image" class="img-responsive card-img-top"style="height: 300px; width: 300px; margin-left: 10px;" >
        <div class="card-body">
          <h5 class="card-title">
            {{photo.name}} place taken {{photo.location}}
          </h5>
          <p class="card-text">{{photo.description}}</p>
          <div class="card-footer text-muted">
            <input type="text" value=" {{my_image.url}} " id="myImage" />
            <button onclick="myFunction">Copy image</button>
          </div>
        </div>
      </div>
       {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
</div>
