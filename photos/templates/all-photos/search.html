{% extends 'all-photos/base.html' %}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        {% if category %}
        <h3>Found {{category|length}} of searched term {{message}} </h3>
        {% endif %}
    </div>
    <div class="row">
        {% if photos %}
        {% for photo in photos %}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h4> {{photo.name}} </h4>
             <img src= {% if photo.my_image %} {{photo.my_image.url}} {%else%}#{% endif %} alt="Image" class="img-responsive">
            <p> {{photo.description}} </p>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
