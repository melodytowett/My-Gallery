{%extends 'all-photos/base.html' %}
{% block content %}
{{ block.super }}
<div class="container">
   {% for photo in photos %}
    <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <p>{{photo.description}} </p>  
       <img src= {% if photo.my_image %} {{photo.my_image.url}} {%else%}#{% endif %} alt="Image" class="img-responsive">
       <p>Located in <b> {{photo.location}} </b></p>
    </div>
     </div>
    {% endfor %}
</div>
{% endblock %}
