{%extends 'all-photos/base.html' %} {% block content %} {{ block.super }}
<script>
$('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
</script>
<style>
  .container{
    margin-top: 50px;
  }
  img{
    width: 200px;
    height: 200px;
  }
</style>
<div class="container">
 
  {% for photo in photos %}
 <!-- Button trigger modal -->
<button type="button" data-toggle="modal" data-target="#exampleModalCenter">
  <div class="card 24rem">
     <img src=" {{photo.my_image.url}} " alt="{{photo.name}}">
     <span><a href="{% url 'photo' photo.id %}">view image</a> </span>
  </div>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"> {{photo.name}} place taken <b>{{photo.location}} </b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src=" {{photo.my_image.url}} " alt="{{photo.name}}" srcset="">
       
        <div class="card-body">{{photo.description}} </div>
      </div>
      <div class="modal-footer">
        <a href=""><input type="text" value=" {{photo.my_image.url}} " id="{{my_image.id}}.url" /></a>
            <button onclick="copyLink('{{my_image.id}}.url')" onmouseout="outFunc()"> Copy image</button>
      </div>
    </div>
  </div>
</div>
  {% endfor %}

   </div>
</div>
{%block script%}
  <script>
 copyLink = (element) => {
 document.getElementById(element).select();
 document.execCommand("copy");
                                                            }
 </script>
{% endblock %}
{% endblock %}
