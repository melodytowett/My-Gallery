{%extends 'all-photos/base.html' %} {% block content %} {{ block.super }}
<div class="container">
  {% for photo in photos %}
    <div class="row">
       <div class="card" id="indexcard" style="width: 30rem ; ">
        <div class="card-header text-center"> <b>{{photo.name}}</b> </div>
         <img src= {% if photo.my_image %} {{photo.my_image.url}} {%else%}#{% endif %} alt="Image" class="img-responsive card-img-top"style="height: 300px; width: 300px; margin-left: 50px; margin-top: 15px;" >
        <div class="card-body">
          <p class="card-text">{{photo.description}}</p>
          <div class="card-footer text-muted">
          <h5 class="card-title">
              <a href=" {% url 'photo' photo.id %} ">{{photo.name}} place taken {{photo.location}} </a>
          </h5>
          </div>
           <div class="card-footer text-muted">
            <input type="text" value=" {{photo.my_image.url}} " id="myImage" />
            <div class="tooltip">
            <button onclick="myFunction()" onmouseout="ouFunc()"> <span class="tooltiptext" id="myTooltip">Copy to clipboard</span> Copy image</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
